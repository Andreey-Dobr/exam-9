{% extends 'base.html' %}

{% block title %}Delete{% endblock %}



{% block content %}
    <h1>Вы уверены, что хотите удалить проект "{{ photo.label}}"?</h1>

    <form action="{% url "del" photo.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Да"></p>
        <p><a href="{% url 'photo_detail' photo.pk %}">Отмена</a></p>
    </form>


{% endblock %}
